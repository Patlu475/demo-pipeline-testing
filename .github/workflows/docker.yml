name: Build & Push Docker Image

on:
  push:
    branches: [ main ]

jobs:
  docker-build:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐳 Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 🔧 Set up Docker Buildx
        run: |
          docker buildx create --use --name standard-builder || echo "Already exists"
          docker buildx use standard-builder

      - name: 🏗️ Build Docker image
        run: docker buildx build --load -t ${{ secrets.DOCKER_USERNAME }}/hello-ci-cd:latest .

      - name: 🚀 Push to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/hello-ci-cd:latest
