name: CI - Test and Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        npm install
        npm list jest

    - name: Run tests
      run: |
        echo "Node version: $(node -v)"
        echo "NPM version: $(npm -v)"
        npm test
      env:
        CI: true

    - name: Run lint
      run: npm run lint